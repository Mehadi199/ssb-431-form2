<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <link rel="icon" href="images/login-button-935682.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main_contant">
        <div class="bg_all">
            
        </div>
        <form action="">
            <div class="sign">
                <h1>Sign Up</h1>
                <p>Please enter your details to up and be part of our great community</p>
                <h4><a href="#">Already have an account?</a></h4>
                <div class="submite">
                    <button type="submit">SIGN IN</button>
                 </div>
            </div>
            <div class="login">
               <div class="iteam">
                    <div class="name">
                        <div class="first_name frm">
                            <label for="f_name">FIRST NAME:</label>
                            <input type="text" placeholder="First name" id="f_name" required autocomplete="off">
                        </div>
                        <div class="last_name frm">
                            <label for="l_name">LAST NAME:</label>
                            <input type="text" placeholder="Last name" id="l_name" autocomplete="off">
                        </div>
                    </div>
                    <div class="user_name frm">
                        <label for="u_name">USERNAME:</label>
                        <input type="text" placeholder="User name" id="u_name" required autocomplete="off">
                    </div>
                    <div class="email frm" >
                        <label for="email">EMAIL ADDRESS:</label>
                        <input type="email" placeholder="Enter your valid email address" id="email" required autocomplete="off">
                    </div>
                    <div class="pass frm">
                        <label for="pass">PASSWORD:</label>
                        <input type="password" placeholder="Enter your password" id="pass" required>
                    </div>
                    <div class="btn frm">
                        <input type="submit" valu=""></input>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
